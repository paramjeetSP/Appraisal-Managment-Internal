
<div class="department-wrapper">
    <mat-form-field >
        <mat-label>Select your department</mat-label>
        <mat-select (selectionChange)="DepartmentSelected($event)">
            <mat-option [value]=''>None</mat-option>
            <mat-option *ngFor="let item of departments" [value]="item.id">
                {{item.deptName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
